<!DOCTYPE html>
<html>

    <head>
        <title>Homepage</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>


        
    </head>

    <body>
        <h1>Home</h1>
        Hello, message: <strong>{{ boldmessage }}</strong><br />
        <a href="/rango/about/">Link to another page</a><br />

        <h1>Chart</h1>
        <canvas id="testChart" style="display: block; width: 300px; height: 100px;"></canvas>

		<script>
			var timeArray = [0,10,20,30,40,50,60];
			var dataArray = [25.0,24.2,25,24.0,24.5,25.1,25.5]
        	var ctx = document.getElementById('testChart').getContext('2d');
			var chart = new Chart(ctx, {
    			// The type of chart we want to create
    			type: 'line',

    			// The data for our dataset
    			data: {
        			labels: timeArray,
        			datasets: [{
            			label: "My First dataset",
            			backgroundColor: 'transparent',
            			borderColor: 'rgb(255, 99, 132)',
            			data: dataArray,
        			}]
    			},

		    	// Configuration options go here
    			options: {}
				});
		</script>

    </body>

</html>
